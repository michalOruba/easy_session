<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <th:block th:insert="fragments/header.html::headerfiles"/>
</head>
<body>
<div class="container">
    <h3 class="mt-3">User</h3>
    <hr>

    <p th:text="'Save User ' + ${user.userName}"></p>

    <form action="#" th:action="@{/admin/users/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{userName}" class="form-control mb-4 col-4"/>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <p class="validationError col-12 text-center mb-0" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            <label for="firstName" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control mb-4 col-12 col-md-4" placeholder="First Name"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <p class="validationError col-12 text-center mb-0" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            <label for="lastName" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Last Name</label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control mb-4 col-12 col-md-4" placeholder="First Name"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <p class="validationError col-12 text-center mb-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <label for="email" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Email</label>
            <input id="email" type="text" th:field="*{email}" class="form-control mb-4 col-12 col-md-4" placeholder="Email"/>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-success col-3 col-md-2">Save</button>
        </div>
    </form>

    <hr>
    <a th:href="@{/admin/users/list}">Back to Users List</a>

</div>


</body>
</html>
