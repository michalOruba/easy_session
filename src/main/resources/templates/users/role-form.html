<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Form</title>
    <th:block th:insert="fragments/header.html::headerfiles"/>
</head>
<body>
<div class="container">
    <h3 class="mt-3">Roles</h3>
    <hr>

    <p th:text="'Save role for user: '  + ${user.userName}"></p>

    <form action="#" th:action="@{/admin/users/saveRole}" th:object="${user}" method="get">
        <input type="hidden" th:field="*{userName}" class="form-control mb-4 col-4"/>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Role Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role: ${roles}" th:field="*{roles}">
                    <td><input name="roles" class="mr-3" type="checkbox" th:id="${role.id}" th:value="${role.id}" th:checked="${user.roles.contains(role)} ? true : false"></td>
                    <td><label th:for="${role.id}" th:text="${role.name}"></label></td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-success col-3 col-md-2">Save</button>
        </div>
    </form>

    <hr>
    <a th:href="@{/admin/users/list}">Back to Users List</a>

</div>


</body>
</html>
