<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects List</title>
<th:block th:insert="fragments/header.html :: headerfiles"/>
</head>
<body>



<div class="container">
    <h2>Subjects List</h2>

    <hr>

    <a th:href="@{/subjects/showFormForAdd}" type="button" class="btn btn-sm btn-success mb-3">Add Subject</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours</th>
                <th>ECTS</th>
                <th>Semester</th>
                <th>Specialization</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sub: ${subjects}">
                <td th:text="${sub.name}"></td>
                <td th:text="${sub.hours}"></td>
                <td th:text="${sub.ECTS}"></td>
                <td th:text="${sub.semester}"></td>
                <td th:text="${sub.specialization eq null} ? ${'None'} : ${sub.specialization.specKind.name}"></td>
                <td> <a th:href="@{/subjects/showFormForUpdate(subId=${sub.id})}" class="btn btn-sm btn-warning mr-3">Update</a>
                    <a th:href="@{/subjects/delete(subId=${sub.id})}" class="btn btn-sm btn-danger"
                    onclick="if (! (confirm('Are you sure you want to delete this Field?'))) return false;"
                    >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>




    <div lang="en" th:replace="fragments/footer.html :: footer"> </div>
</div>

</body>
</html>
