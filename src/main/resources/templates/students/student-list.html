<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fields Of Study List</title>
<th:block th:insert="fragments/header.html :: headerfiles"/>
</head>
<body>



<div class="container">
    <h2>Students List</h2>

    <hr>

    <a th:href="@{/students/showFormForAdd}" type="button" class="btn btn-sm btn-success mb-3">Add Student</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Semester</th>
                <th>Specialization</th>
                <th>Current Session</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.semester}"></td>
                <td th:text="${student.specialization eq null} ? ${'None'} : ${student.specialization.specKind.name}"></td>
                <td th:text="${student.firstName}"></td>
                <td> <a th:href="@{/students/showFormForUpdate(studentId=${student.id})}" class="btn btn-sm btn-warning mr-3">Update</a>
                    <a th:href="@{/students/delete(studentId=${student.id})}" class="btn btn-sm btn-danger"
                    onclick="if (! (confirm('Are you sure you want to delete this Field?'))) return false;"
                    >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>




    <div lang="en" th:replace="fragments/footer.html :: footer"> </div>
</div>

</body>
</html>
