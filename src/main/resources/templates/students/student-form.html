<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <th:block th:insert="fragments/header.html::headerfiles"/>
</head>
<body>
<div class="container">
    <h3 class="mt-3">Student</h3>
    <hr>

    <p>Save Student</p>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4" placeholder="First name"/>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <label for="firstName" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">First name</label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control mb-4 col-12 col-md-4" placeholder="First name"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <label for="lastName" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Last name</label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control mb-4 col-12 col-md-4" placeholder="Last name"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <label for="email" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Email</label>
            <input id="email" type="text" th:field="*{email}" class="form-control mb-4 col-12 col-md-4" placeholder="Email"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <label for="semester" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Semester</label>
            <input id="semester" type="text" th:field="*{semester}" class="form-control mb-4 col-12 col-md-4" placeholder="Semester"/>
        </div>
        <div class="row justify-content-center align-items-center mx-2 mx-md-0">
            <label for="specId" class="mb-1 mb-md-4 mx-2 col-12 col-md-2">Specialization</label>
            <select class="form-control mb-4 col-12 col-md-4" id="specId" name="specId">
                <option
                        th:each="spec: ${specs}"
                        th:value="${spec.id}"
                        th:text="${spec.specKind.name}"
                        th:selected="${student.specialization eq null or spec.specKind.id != student.specialization.specKind.id} ? false : true">
                </option>
            </select>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="save-button btn btn-success col-3 col-md-2">Save</button>
        </div>
    </form>

    <hr>
    <a th:href="@{/students/list}">Back to Students List</a>
    <div th:replace="/fragments/footer.html :: footer"> </div>
</div>


</body>
</html>
