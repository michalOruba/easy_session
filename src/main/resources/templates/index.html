<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Session App</title>
    <th:block th:insert="fragments/header.html :: headerfiles"/>
</head>
<body>



<div class="container">
    <h2 class="mt-3 text-center">Easy Session App</h2>

    <hr>
    <div class="row d-flex justify-content-center mx-1">
        <div class="list-group col-8 col-md-4 mb-3 justify-content-center">
            <a class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/students/list}">Students list</a>
            <a class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/sessions/list}">Sessions list</a>
            <a class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/fields/list}">Field of Study list</a>
            <a class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/specs/list}">Specializations list</a>
            <a class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/subjects/list}">Subjects list</a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'OWNER')" class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/admin/users/list}">Users list</a>
            <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_OWNER')" class="list-group-item list-group-item-action list-group-item-primary" th:href="@{/admin/roles/list}">Roles list</a>
        </div>
    </div>

    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2">
    </form>

    <div lang="en" th:replace="fragments/footer.html::footer" class="text-center"> </div>
</div>

</body>
</html>
